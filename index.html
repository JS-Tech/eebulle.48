<!DOCTYPE html>
<html>
	<head>
		<title data-i18n="title"></title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="assets/stylesheets/application.css">
		<script src="assets/javascripts/jquery-2.1.4.min.js"></script>
		<script src="assets/javascripts/metroline-0.0.3.min.js"></script>
		<script src="assets/javascripts/i18next-1.10.1.min.js"></script>

		<link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
		<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
		<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="/manifest.json">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-TileImage" content="/mstile-144x144.png">
		<meta name="theme-color" content="#ffffff">

	</head>
	<body>

		<div class="translations">
			<ul>
				<li id="fr">FR</li> |
				<li id="en">EN</li> |
				<li id="es">ES</li>
			</ul>
		</div>

		<section data-i18n="[data-title]menu.home;" class="fixed f1" id="48heures">

			<img src="assets/images/48h-15.png">
			<h1 data-i18n="slogan"></h1>

		</section>
		<section data-i18n="[data-title]menu.info;" class="scrolling s1" id="informations">
			<div class="container">

				<h3 data-i18n="info.1"></h3>
				<p data-i18n="info.2"></p>
				<h3 data-i18n="info.3"></h3>
				<p data-i18n="info.4"></p>

			</div>
		</section>
		<section data-i18n="[data-title]menu.soon;" class="fixed f2" id="soon">

			<h2 data-i18n="[html]soon"></h2>

		</section>

		<div id="scrollbar">
		  <div id="scrollcursor">
		  </div>
		  <ul id="scrolllinks">
		  </ul>
		</div>

	</body>

	<script>

		i18n.init( { preload: ['fr','en','es'] }, function(err, t) {

		  load();
			$("#fr").click(function(){ i18n.setLng('fr', function(err,t) { load(); }); });
			$("#en").click(function(){ i18n.setLng('en', function(err,t) { load(); }); });
			$("#es").click(function(){ i18n.setLng('es', function(err,t) { load(); }); });

		});

		function load() {
			$("html").i18n();
			new Metroline();
		}

  </script>

</html>
