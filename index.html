<!DOCTYPE html>
<html>
	<head>
		<title data-i18n="title"></title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="assets/stylesheets/application.css">
		<script src="assets/javascripts/jquery-2.1.4.min.js"></script>
		<script src="assets/javascripts/metroline-0.0.3.min.js"></script>
		<script src="assets/javascripts/i18next-1.10.1.min.js"></script>
	</head>
	<body>

		<div class="translations">
			<ul>
				<li id="fr">FR</li> |
				<li id="en">EN</li> |
				<li id="es">ES</li>
			</ul>
		</div>

		<section data-i18n="[data-title]menu.home;" class="fixed f1" id="48heures">

			<img src="assets/images/48h-15.png">
			<h1 data-i18n="slogan"></h1>

		</section>
		<section data-i18n="[data-title]menu.info;" class="scrolling s1" id="informations">
			<div class="container">

				<h3 data-i18n="info.1"></h3>
				<p data-i18n="info.2"></p>
				<h3 data-i18n="info.3"></h3>
				<p data-i18n="info.4"></p>

			</div>
		</section>
		<section data-i18n="[data-title]menu.soon;" class="fixed f2" id="soon">

			<h2 data-i18n="[html]soon"></h2>

		</section>

		<div id="scrollbar">
		  <div id="scrollcursor">
		  </div>
		  <ul id="scrolllinks">
		  </ul>
		</div>

	</body>

	<script>

		i18n.init( { preload: ['fr','en','es'] }, function(err, t) {

		  load();
			$("#fr").click(function(){ i18n.setLng('fr', function(err,t) { load(); }); });
			$("#en").click(function(){ i18n.setLng('en', function(err,t) { load(); }); });
			$("#es").click(function(){ i18n.setLng('es', function(err,t) { load(); }); });

		});

		function load() {
			$("html").i18n();
			new Metroline();
		}

  </script>

</html>
